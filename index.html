    function showLoader(on = true) {
      loader.style.display = on ? "inline" : "none";
    }

    async function fetchWeatherUrl(url) {
      try {
        showLoader(true);
        const response = await fetch(url);

        
        if (response.status === 401) {
          alert("Invalid API key. Check your OpenWeather API key.");
          showLoader(false);
          return null;
        }
        if (response.status === 404) {
          alert("City not found. Please check spelling.");
          showLoader(false);
          return null;

        if (!response.ok) {
          alert("Error fetching weather data. Status: " + response.status);
          showLoader(false);
          return null;
        }

        const data = await response.json();
        showLoader(false);
        return data;
      } catch (err) {
        console.error(err);
        showLoader(false);
        alert("Network error. Check your connection or CORS settings.");
        return null;
      }
    }

    
    async function checkWeather(city) {
      if (!city || city.trim() === "") {
        alert("Please enter a city name.");
        return;
      }

      if (typeof city !== "string" || !/^[a-zA-Z\s]+$/.test(city)) {
        alert("City name should only contain letters (no numbers or symbols).");
        return;
      }

      const q = encodeURIComponent(city.trim());
      const url = `${apiBase}?q=${q}&units=metric&appid=${apiKey}`;
      const data = await fetchWeatherUrl(url);
      if (data) updateUI(data);
    }

    // Use latitude & longitude
    async function getWeatherByCoords(lat, lon) {
      const url = `${apiBase}?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
      const data = await fetchWeatherUrl(url);
      if (data) updateUI(data);
    }

      document.querySelector(".wind").textContent = data.wind.speed + " km/h";

          weatherIcon.src = "images/clouds.png";
          break;

          weatherIcon.src = "images/rain.png";
          break;
        case "Drizzle":
          weatherIcon.src = "images/drizzle.png";
          break;

        case "Haze":
        case "Fog":
          weatherIcon.src = "images/mist.png";
          break;
        case "Clear":
          weatherIcon.src = "images/clear.png";
          break;
        case "Snow":
          weatherIcon.src = "images/snow.png";
          break;
        default:
          weatherIcon.src = "images/default.png";
      }
